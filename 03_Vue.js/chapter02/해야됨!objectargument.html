<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // kim에 human 객체 주소값 복사
            let human = {
                name: '김상현',
                age: 29,
            };

            function changeName(h) {
                h.name = '김태희';
            }
            changeName(human);

            document.write(`${'name'} = ${human.name} <br>`);
            document.write(`${'age'} = ${human.age} `);
        </script>
    </body>
</html>
