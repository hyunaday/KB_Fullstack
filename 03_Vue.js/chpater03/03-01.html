<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="app">
            <h2>{{message}}</h2>
        </div>
        <!-- CDN 방식으로 뷰 가져오기 -->
        <script src="https://unpkg.com/vue"></script>
        <script>
            let model = { message: 'Hello Vue3!' };
            let vm = Vue.createApp({
                // createApp : vue에서 앱을 생성할 때 사용되는 메서드
                // 설정 객체
                name: 'App',
                // data는 proxy 객체
                data() {
                    return model;
                },
            }).mount('#app'); // id가 app인 요소와 연결해줌
        </script>
    </body>
</html>
