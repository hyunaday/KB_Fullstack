<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>배열 생성과 배열 출력</title>
        <script>
            //변수 선언
            let array = [10, 20, 30, 40, 50];
            // 검사 : console창에 5 나왔는지도 확인하기
            console.log(array.length);
            // 횟수로 반복문을 실행할 때 for 사용
            // 초기식;조건식;증감식
            for (let i = 0; i < array.length; i++) {
                alert(array[i]);
            }
            // let array = ['가', '나', '다', '라'];
            // array[0] = '윤';
            // alert(array[0]);
            // alert(array[1]);
            // alert(array[2]);
            // alert(array[3]);
        </script>
    </head>
    <body></body>
</html>
