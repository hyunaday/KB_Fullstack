<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>클래스 다중 선택자</title>
        <style>
            /* 띄어쓰기 : css에서 띄어쓰기는, 후손이라는 의미다 */
            .item {
                color: red;
            }
            .header {
                background-color: blue;
            }
            /* h1 {
                background-color: blue;
                color: red;
            } */
        </style>
    </head>
    <body>
        <!-- 띄어쓰기 : html에서 띄어쓰기는 , 의 의미다 -->
        <!-- html에서 class를 여러 개 사용할 때는 띄어쓰기로 구분한다.
             단 css에서는 ,로 구분한다. -->
        <h1 class="item header">동해물과 백두산이</h1>
    </body>
</html>
