<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            /* font-size : 글자 크기 (em은 배수) */
            .font_big {
                font-size: 2em;
                text-align: center;
            }
            /* font-style : 글자 기울기 */
            .font_italic {
                font-style: italic;
            }
            /* font-weight : 글자 굵기(bold는 700이다) */
            .font_bold {
                font-weight: bold;
            }
            .font {
                text-align: right;
            }
        </style>
    </head>
    <body>
        <p class="font_big font_italic font_bold">Lorem ipsum dolor sit.</p>
        <p class="font">2023.07.30</p>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut, aliquid? Culpa voluptate numquam ducimus corrupti, repellat molestiae quasi dolor, quas tenetur dolorum eum
            maiores error magnam at eligendi autem tempore.
        </p>
    </body>
</html>
