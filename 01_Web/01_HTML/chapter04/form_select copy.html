<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Select 기본</title>
    </head>
    <body>
        <form>
            <!-- select와 option은 ul과 li 같이 함께 하는 존재 -->

                <option>김밥</option>
                <option>떡볶이</option>
                <option>순대</option>
                <option>어묵</option>
            </select>
        </form>
    </body>
</html>
