<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>회원가입</title>
    </head>
    <body>
        <form>
            <table>
                <tr>
                    <!-- for는 id와 연결된다 -->

                    <!-- for : 매칭시킬 input의 id와 동일해야  같이 동작함 -->
                    <!-- id : 요소들의 고유한 이름 -->
                    <!-- name : 서버에 넘겨주기 위한 키값(www.naver.com?username="조현아") -->
                    <td><label for="username">이름</label></td>
                    <td><input id="username" type="text" name="username" /></td>
                </tr>
                <tr>
                    <td>성별</td>
                    <td>
                        <!-- 필수 : for문은 id와 같은 값이어야 한다 -->
                        <!-- name : 키값 용도 + 그룹 묶어주는 용도 -->
                        <!-- value : url에서 보이는 값, 개발자가 구분하기 위한 것 -->
                        <input id="man" type="radio" name="gender" value="m" />
                        <label for="man">남자</label>
                        <input id="woman" type="radio" name="gender" value="w" />
                        <label for="woman">여자 </label>
                        <input type="checkbox" checked="checked" />
                        <!-- 이런 방법도 있음
                            <label for="man"> <input id="man" type="radio" name="gender" value="m" />남자 </label> -->
                    </td>
                </tr>
            </table>
            <input type="submit" value="가입" />
        </form>
    </body>
</html>
