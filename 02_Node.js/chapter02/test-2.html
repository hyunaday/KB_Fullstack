<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            let radius = prompt('반지름을 입력해주세요', '반지름 입력');
            let height = prompt('높이를 입력해주세요', '높이 입력');

            let volume = radius ** 2 * Math.PI * height;
            alert(
                `반지름 ${radius}, 높이 ${height}인 원기둥의 부피는 ${volume}입니다`
            );
        </script>
    </head>
    <body></body>
</html>
